<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da tela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/paisagem300.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/paisagem700.jpg" type="image/jpg">
        <img src="imagens/paisagem1000.jpg" alt="A imagem flexível funciona">
    </picture>
    
    <!--É importante que existe uma ordem entre os "source", e nessa nossa configuração, os itens mais acima sejam os menores tamanhos para max-width e que os seguintes sejam maiores, de forma crescente.  O último item dentro de "picture" deve ser a imagem padrão.Faça seus testes, modifique as ordens, entenda os resultados!-->
</body>
</html>
